name: Deploy Ceylon My Dream

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  DEPLOY_PATH: /var/www/vhosts/creatxsoftware.com/cmd.creatxsoftware.com
  PM2_APP_NAME: ceylon-my-dream

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd ${{ env.DEPLOY_PATH }}

            # Pull latest changes
            git fetch origin master
            git reset --hard origin/master

            # Install production dependencies
            npm ci

            # Build
            npm run build

            # Restart PM2 process
            pm2 restart ${{ env.PM2_APP_NAME }} --update-env || pm2 start ecosystem.config.js --only ${{ env.PM2_APP_NAME }}

            # Save PM2 process list
            pm2 save

            echo "Deployment completed successfully!"

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            sleep 10
            curl -sf http://localhost:3004 > /dev/null && echo "Health check passed!" || echo "Health check pending - app may still be starting..."
